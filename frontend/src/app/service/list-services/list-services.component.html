<div class="bgComponent"> 
    <h1>Lista de Servicios</h1>
    <mat-form-field class="bgShearch">
      <mat-label>Buscar en Servicios</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Buscar"
        #input
      />
    </mat-form-field>

    <div class="container mat-elevation-z8"> 

      <table mat-table [dataSource]="dataSource" >
        <!-- Position Column {{element.id_deliv}}-->
        <ng-container matColumnDef="Domiciliario">
          <th mat-header-cell *matHeaderCellDef>Domiciliario</th>
          <td mat-cell *matCellDef="let element">{{element.name_deliv}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Destino">
          <th mat-header-cell *matHeaderCellDef>Destino</th>
          <td mat-cell *matCellDef="let element">{{ element.destination }}</td>
        </ng-container>

        <ng-container matColumnDef="Cliente">
          <th mat-header-cell *matHeaderCellDef>Cliente</th>
          <td mat-cell *matCellDef="let element">{{element.name_client}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">{{element.name_status}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container  matColumnDef="Precio">
          <th mat-header-cell *matHeaderCellDef >Precio</th>
          <td style="width: 5;" mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>

        <ng-container matColumnDef="Fecha">
          <th mat-header-cell *matHeaderCellDef>Fecha</th>
          <td mat-cell *matCellDef="let element">
            {{element.creation_date}}
          </td>
        </ng-container>
         
        <ng-container matColumnDef="Detalles">
          <th mat-header-cell *matHeaderCellDef>Detalles</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon class="colorUpdate ">open_in_new</mat-icon>
          </td>
        </ng-container>
        

        <ng-container matColumnDef="Actualizar">
          <th mat-header-cell *matHeaderCellDef>Actualizar</th>
          <td mat-cell *matCellDef="let element" >
            <mat-icon [routerLink]="['/home/update-service/', element]" 
            class="colorUpdate">border_color</mat-icon> 
            <mat-icon class="colorDelete" (click)="deleteService(element)">delete_forever</mat-icon> 
          </td>
        </ng-container>
        
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10]"
        showFirstLastButtons
      ></mat-paginator>
    </div> 
</div>
